#cloud-config
coreos:
  hostname: stable
  etcd2:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new?size=3
    # specify the initial size of your cluster with ?size=X
    discovery: https://discovery.etcd.io/43232ee60a8c158d98d6e827a5601cb4
    # multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: http://$private_ipv4:2379
    initial-advertise-peer-urls: http://$private_ipv4:2380
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: http://0.0.0.0:2379
    listen-peer-urls: http://$private_ipv4:2380
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: mnt-stable.mount
      command: start
      content: |
        [Mount]
        What=/dev/disk/by-id/google-stable-persistent
        Where=/mnt/stable
        Type=ext3
    - name: registry.service
      command: start
      content: |
        [Unit]
        Description=Registry
        After=docker.service

        [Service]
        Restart=always
        ExecStart=/usr/bin/docker run -d -p 5000:5000 -v /mnt/stable/registry:/data -v /mnt/stable/certs:/certs -e REGISTRY_HTTP_TLS_CERTIFICATE=/certs/domain.crt -e REGISTRY_HTTP_TLS_KEY=/certs/domain.key --name registry1 registry:2 
        ExecStop=/usr/bin/docker stop -t 2 registry1
