global
    log         127.0.0.1 local2
    maxconn     4096

defaults
    balance roundrobin
    mode http
    log global
    option httplog
    option dontlognull
    option forwardfor
    option redispatch
    retries                 3
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1h
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 2000

frontend http
    bind *:80
    bind *:443

    default_backend host_flowercluster

    acl host_git hdr(host) -i git.flowercluster.io
    acl host_owncloud hdr(host) -i files.flowercluster.io

    use_backend git if host_git
    use_backend owncloud if host_owncloud

backend host_flowercluster
    http-request set-header X-Forwarded-Port %[dst_port]

    acl host_flowercluster hdr(host) -m str flowercluster.io
    acl path_root path /
    http-request redirect code 302 prefix http://git.flowercluster.io/djanatyn if host_flowercluster

    server flowercluster1 flowercluster:80

backend git
    http-request set-header X-Forwarded-Port %[dst_port]
    server gogs_git1 gogs1:3000 check

backend owncloud
    http-request set-header X-Forwarded-Port %[dst_port]
    server owncloud_http owncloud1:80 check

frontend gogs_sshd
    bind *:1234
    mode tcp
    default_backend ssh_gogs

    timeout client 1h

backend ssh_gogs
    mode tcp

    server ssh_gogs1 gogs1:22 check port 22
