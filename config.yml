---
git-checkout: '/var/local/flowercluster/'
containers:
- name: 'flowercluster/init'
  path: 'docker/flowercluster-init'
- name: 'flowercluster/haproxy'
  path: 'docker/flowercluster-haproxy'
- name: 'flowercluster/fedora-ansible'
  path: 'docker/fedora-ansible'
- name: 'flowercluster/development'
  path: 'docker/development'
  approle: 'ansible'

# vault configuration
vault:
  url: 'http://flowercluster:8200/v1'
  policies:
    build-token: 'policies/build-token.hcl'
  approles:
    defaults:
      secret_id_ttl: '10m'
      token_ttl: '10m'
      secret_id_num_uses: '1'
    ansible:
      path: 'policies/ansible.hcl'
      config:
        policies: 'ansible'
        token_ttl: '24h'
        token_max_ttl: '168h'
        renewable: 'true'
  build-token:
    ttl: '10m'
    renewable: 'false'
